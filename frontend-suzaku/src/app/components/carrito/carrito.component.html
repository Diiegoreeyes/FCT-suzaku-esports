<section class="carrito">
  <div class="cabecera-carrito">
    <h2 class="carrito-titulo">🛒 Carrito de Compras</h2>
    <button (click)="vaciarCarrito()" class="btn-vaciar">🗑 Vaciar</button>
  </div>

  <div *ngIf="productosEnCarrito.length > 0; else noProductos" class="productos-container">
    <div class="producto-card" *ngFor="let producto of productosEnCarrito">
      <div class="producto-img-wrapper">
        <img [src]="getProductoFoto(producto.foto)" alt="{{ producto.nombre }}" class="producto-img" />
      </div>
      <div class="producto-detalles">
        <h3>{{ producto.nombre }}</h3>
        <p class="precio">Precio: {{ producto.precio | currency:'EUR':'symbol':'1.2-2' }}</p>
        <div class="cantidad-control">
          <button (click)="disminuirCantidad(producto.id)">−</button>
          <span>{{ producto.cantidad }}</span>
          <button (click)="aumentarCantidad(producto.id)">+</button>
        </div>
        <p class="subtotal">Subtotal: {{ producto.precio * producto.cantidad | currency:'EUR':'symbol':'1.2-2' }}</p>
        <button class="eliminar" (click)="eliminarProductoDelCarrito(producto.id)">Eliminar</button>
      </div>
    </div>
  </div>

  <ng-template #noProductos>
    <p class="mensaje-vacio">Tu carrito está vacío 😢</p>
  </ng-template>

  <div class="total-carrito" *ngIf="productosEnCarrito.length > 0">
    Total: <span>{{ total | currency:'EUR':'symbol':'1.2-2' }}</span>
  </div>

  <div class="acciones-carrito" *ngIf="productosEnCarrito.length > 0">
    <button routerLink="/productos" class="btn btn-secundario">↩️ Seguir comprando</button>
    <button routerLink="/checkout" class="btn btn-primary">✅ Finalizar Compra</button>
  </div>
</section>
