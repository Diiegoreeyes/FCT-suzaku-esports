<div class="admin-productos">
<!-- botÃ³n Crear (siempre visible) -->
<div class="admin-actions">
  <button class="btn-crear" (click)="toggleCreate()">ğŸ†• Crear Producto</button>
</div>

<!-- formulario inline CREAR (solo si showCreateForm === true) -->
<form
  *ngIf="showCreateForm"
  [formGroup]="formCrear"
  class="form-inline crear"
  (ngSubmit)="crear()"
>
  <input
    class="input"
    formControlName="nombre"
    placeholder="Nombre"
  />
  <textarea
    class="textarea"
    rows="2"
    formControlName="descripcion"
    placeholder="DescripciÃ³n"
  ></textarea>
  <input
    class="input"
    type="number"
    formControlName="precio"
    placeholder="Precio"
  />
  <input type="file" (change)="onFileCreate($event)" />
  <img
    *ngIf="previewCrear"
    [src]="previewCrear"
    class="preview-img"
  />

  <div class="acciones-card">
    <button
      type="submit"
      class="btn btn-primario"
      [disabled]="formCrear.invalid"
    >âœ… Crear</button>
    <button
      type="button"
      class="btn btn-secundario"
      (click)="toggleCreate()"
    >âœ–ï¸ Cancelar</button>
  </div>
</form>


   <section class="admin-productos">
    <div class="producto-admin-card" *ngFor="let p of productos">
  
      <!-- Imagen del producto -->
      <img [src]="getFoto(p.foto)" class="producto-admin-img" />
  
      <div class="producto-admin-detalles">
  
        <!-- â”€â”€ EDITAR INLINE â”€â”€ -->
        <div *ngIf="editId === p.id; else vista">
          <form [formGroup]="formEditar" class="form-inline editar" (ngSubmit)="saveEdit()">
            <input class="input" formControlName="nombre" placeholder="Nombre" />
            <textarea class="textarea" rows="2" formControlName="descripcion" placeholder="DescripciÃ³n"></textarea>
            <input class="input" type="number" formControlName="precio" placeholder="Precio" />
            <input type="file" (change)="onFileEdit($event)" />
            <img *ngIf="previewEditar" [src]="previewEditar" class="preview-img" />
            <div class="acciones-card">
              <button type="submit" class="btn btn-success" [disabled]="formEditar.invalid">ğŸ’¾ Guardar</button>
              <button type="button" class="btn btn-secundario" (click)="cancelEdit()">âœ–ï¸</button>
            </div>
          </form>
        </div>
  
        <!-- â”€â”€ VISTA NORMAL â”€â”€ -->
        <ng-template #vista>
          <h3>{{ p.nombre }}</h3>
          <p>ğŸ’¶ {{ p.precio }} â‚¬</p>
          <p class="descripcion">{{ p.descripcion }}</p>
          <div class="acciones-admin">
            <button class="btn btn-warning" (click)="startEdit(p)">âœï¸ Editar</button>
            <button class="btn btn-danger" (click)="eliminar(p.id)">ğŸ—‘ï¸ Eliminar</button>
          </div>
        </ng-template>
  
      </div>
    </div>
  </section>
  
  
</div>
