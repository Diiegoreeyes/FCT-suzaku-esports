<div class="layout-container">
  <!-- Sidebar con botón incluido -->
  <div class="sidebar" *ngIf="mostrarSidebar">
    <!-- Botón para ocultar -->
    <button class="btn-toggle-sidebar" (click)="mostrarSidebar = false">❮</button>

    <nav>
      <ul>
        <li><a routerLink="/perfil" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Mi Perfil</a></li>
        <li><a routerLink="/perfil/mis-pedidos" routerLinkActive="active">Mis Pedidos</a></li>
        <li><a routerLink="/perfil/direcciones" routerLinkActive="active">Direcciones</a></li>
        <li><a routerLink="/perfil/configuracion" routerLinkActive="active">Preferencias</a></li>
        <li><a routerLink="/perfil/seguridad" routerLinkActive="active">Seguridad</a></li>
      </ul>
    </nav>
  </div>

  <!-- Botón flotante para mostrar sidebar -->
  <button *ngIf="!mostrarSidebar" class="btn-toggle-sidebar-flotante" (click)="mostrarSidebar = true">❯</button>

  <!-- Contenido principal -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
