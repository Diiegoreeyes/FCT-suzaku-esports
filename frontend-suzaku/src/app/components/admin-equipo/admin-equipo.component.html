<div class="admin-equipo-container">
  <h2 class="admin-title">Administrar Equipo</h2>

  <!-- MenÃº filtro -->
  <div class="equipo-menu">
    <button [class.active]="filtroTipo === 'jugador'" (click)="seleccionarFiltro('jugador')">
      Jugadores
    </button>
    <button [class.active]="filtroTipo === 'creador'" (click)="seleccionarFiltro('creador')">
      Creadores
    </button>
  </div>

  <!-- BotÃ³n NUEVO -->
  <div class="admin-actions">
    <button class="btn-crear" (click)="nuevoIntegrante()">ğŸ†• Nuevo Integrante</button>
  </div>

  <!-- â”€â”€â”€â”€â”€ FORMULARIO CREAR (global) â”€â”€â”€â”€â”€ -->
  <div class="equipo-form" *ngIf="mostrarForm">
    <h3>Nuevo Integrante</h3>

    <input class="input" placeholder="Nombre" [(ngModel)]="integranteSeleccionado.nombre" />
    <input class="input" placeholder="Primer Apellido" [(ngModel)]="integranteSeleccionado.primer_apellido" />
    <input class="input" placeholder="Nickname" [(ngModel)]="integranteSeleccionado.nickname" />
    <textarea class="textarea" rows="3" placeholder="DescripciÃ³n" [(ngModel)]="integranteSeleccionado.descripcion"></textarea>

    <label>Tipo:</label>
    <select [(ngModel)]="integranteSeleccionado.tipo">
      <option value="jugador">Jugador</option>
      <option value="creador">Creador</option>
    </select>

    <input type="file" (change)="onFileChange($event)" />

    <div class="acciones-card">
      <button class="btn btn-primario" (click)="guardarIntegrante()">âœ… Crear</button>
      <button class="btn btn-secundario" (click)="cancelar()">âœ–ï¸ Cancelar</button>
    </div>
  </div>

  <!-- â”€â”€â”€â”€â”€ LISTA DE TARJETAS â”€â”€â”€â”€â”€ -->
  <div class="equipo-list">
    <div class="equipo-card" *ngFor="let i of integrantesFiltrados; trackBy: trackById">

  <!-- â•â•â• MODO EDICIÃ“N INLINE â•â•â• -->
  <ng-container *ngIf="editId === i.id; else vista">

    <div class="edit-row">
      <label>Nombre</label>
      <input class="input"
             [(ngModel)]="editNombre"
             [ngModelOptions]="{standalone:true}" />
    </div>
    
    <div class="edit-row">
      <label>Primer Apellido</label>
      <input class="input"
             [(ngModel)]="editApellido"
             [ngModelOptions]="{standalone:true}" />
    </div>

    <div class="edit-row">
      <label>Nick</label>
      <input class="input"
            [(ngModel)]="editNick"
            [ngModelOptions]="{standalone:true}" />
    </div>

    <div class="edit-row">
      <label>DescripciÃ³n</label>
      <textarea class="textarea" rows="3"
                [(ngModel)]="editDescripcion"
                [ngModelOptions]="{standalone:true}"></textarea>
    </div>

    <div class="edit-row">
      <label>Tipo</label>
      <select [(ngModel)]="editTipo"
              [ngModelOptions]="{standalone:true}">
        <option value="jugador">Jugador</option>
        <option value="creador">Creador</option>
      </select>
    </div>

    <div class="edit-row">
      <label>Foto</label>
      <input type="file" (change)="onEditFileChange($event)" />
      <img *ngIf="editPreviewUrl || i.foto"
          [src]="editPreviewUrl || i.foto"
          class="equipo-img" />
    </div>

    <!-- BOTONES -->
    <div class="acciones-card">
      <button class="btn btn-success" (click)="guardarIntegrante()">ğŸ’¾ Guardar</button>
      <button class="btn btn-secundario" (click)="cancelarEdicion_inline()">âœ–ï¸ Cancelar</button>
    </div>
  </ng-container>

      <!-- â•â•â• VISTA NORMAL â•â•â• -->
      <ng-template #vista>
        <div class="equipo-card-body">
          <img *ngIf="i.foto" [src]="i.foto" class="equipo-img" />
          <div class="equipo-info">
            <h3>{{ i.nombre }} {{ i.primer_apellido }}</h3>
            <p><strong>Nick:</strong> {{ i.nickname }}</p>
            <p><strong>{{ i.tipo | titlecase }}</strong></p>
          </div>
        </div>

        <p class="equipo-descripcion">{{ i.descripcion }}</p>

        <div class="acciones-card">
          <button class="btn btn-warning" (click)="editarIntegrante(i)">âœï¸</button>
          <button class="btn btn-danger" (click)="eliminarIntegrante(i.id)">ğŸ—‘ï¸</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
