<div class="sponsors-public">
  <h2>🌟 Nuestros Sponsors</h2>

  <div class="sponsor-public-card" *ngFor="let s of sponsors">
    <h3>{{ s.nombre }}</h3>

    <!-- Imagen de portada -->
    <img *ngIf="s.imagen_portada" [src]="s.imagen_portada" alt="Imagen del sponsor" class="imagen-portada" />

    <!-- Descripción -->
    <p class="descripcion">{{ s.descripcion }}</p>

    <!-- Carrusel de imágenes del sponsor -->
    <div class="imagenes-carrusel" *ngIf="s.imagenes?.length">
      <div class="scroll-loop">
        <div class="loop-track">
          <img *ngFor="let img of s.imagenes" [src]="img.imagen" [title]="img.descripcion" alt="Imagen" />
          <img *ngFor="let img of s.imagenes" [src]="img.imagen" [title]="img.descripcion" alt="Imagen duplicada" />
        </div>
      </div>
    </div>
    



    <!-- Enlace -->
    <p *ngIf="s.sitio_web">
      <a [href]="s.sitio_web" target="_blank" class="web-link">🌐 Visitar sitio web</a>
    </p>

    <!-- Video incrustado -->
    <!-- Video de YouTube del sponsor -->
    <div *ngIf="s.video_url && getSafeVideoUrl(s.video_url)" class="video-container">
      <iframe
        [src]="getSafeVideoUrl(s.video_url)"
        width="100%"
        height="200"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

  </div>
</div>
