<!-- admin-editarproducto.component.html -->
<div class="editar-producto-container">
    <h2>✏️ Editar Producto</h2>
  
    <form [formGroup]="formProducto" (ngSubmit)="actualizarProducto()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text" />
      </div>
  
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" formControlName="descripcion"></textarea>
      </div>
  
      <div class="form-group">
        <label for="precio">Precio</label>
        <input id="precio" formControlName="precio" type="number" />
      </div>
  
      <div class="form-group">
        <label for="foto">Foto</label>
        <input id="foto" type="file" (change)="onFileChange($event)" />
        <div *ngIf="imagenPreview">
          <p>Vista previa:</p>
          <img [src]="imagenPreview" alt="Preview" class="preview-img"/>
        </div>
      </div>
  
      <button class="btn-guardar" type="submit" [disabled]="formProducto.invalid">Guardar Cambios</button>
    </form>
  </div>
