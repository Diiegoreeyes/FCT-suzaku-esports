  <form [formGroup]="formProducto" (ngSubmit)="crearProducto()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text" />
    </div>

    <div class="form-group">
      <label for="descripcion">DescripciÃ³n</label>
      <textarea id="descripcion" formControlName="descripcion"></textarea>
    </div>

    <div class="form-group">
      <label for="precio">Precio (â‚¬)</label>
      <input id="precio" formControlName="precio" type="number" />
    </div>

    <div class="form-group">
      <label for="foto">Foto</label>
      <input id="foto" type="file" (change)="onFileChange($event)" />

        <p>Vista previa:</p>
        <img [src]="imagenPreview" alt="Preview" class="preview-img" />
      </div>
    </div>

    <button type="submit" [disabled]="formProducto.invalid">âœ… Crear Producto</button>
  </form>
</div>
