<div class="form-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-card">
    <h2 class="form-title">Iniciar Sesión</h2>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" formControlName="email" type="email" />
      <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        Ingresa un correo válido.
      </small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" />
      <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        La contraseña es requerida.
      </small>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">
      Iniciar Sesión
    </button>
  </form>
</div>
